<!DOCTYPE html>
<html>

<head>
    <title>Tab Disposer</title>
    <style>
        body {
            width: 200px;
            font-family: Arial, sans-serif;
        }

        button {
            width: 100%;
            margin: 2px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <button id="discardCurrent">Discard Current</button>
    <button id="discardHalfHour">Discard Idle 30 Min</button>
    <button id="discardOthers">Discard Other</button>
    <button id="discardGroup">Discard Group</button>

    <hr/>


    <button id="ignoreTab24Hour">ignore this tab in 24 hours</button>
    <button id="ignoreTab1Week">ignore this tab in 1 week</button>
    <input type="text" style="width:100%" id="whitelistUrl" placeholder="Enter URL or pattern" />
    <button style="width:45%" id="ignoreTab">ignore</button>
    <button style="width:45%" id="resetIgnoreTab">reset</button>
    <hr/>


    <div>
    <input style="width:50%" type="number" id="idleLimit" placeholder="Idle time" min="1" /> second
    <button style="width:30%" id="save">Save</button>
    </div>
    <script src="popup.js"></script>


</body>

</html>
